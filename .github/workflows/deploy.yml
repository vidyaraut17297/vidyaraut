# Workflow for deploying Vidya Raut portfolio to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes to main branch
  push:
    branches: ["main"]

  # Allows manual deployment from Actions tab
  workflow_dispatch:

  # Runs when pull requests are made to main
  pull_request:
    branches: ["main"]

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for GitHub Pages
        run: npm run build:github
        env:
          CI: false
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "Verifying build output..."
          ls -la dist/
          echo "Checking asset paths in index.html:"
          grep -o '/vidyaraut/[^"]*' dist/index.html || echo "No vidyaraut paths found"
          echo "Checking for static assets:"
          ls -la dist/ | grep -E "\.(png|jpeg|jpg|svg|ico)" || echo "No image assets found"
          echo "Build verification completed."

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4